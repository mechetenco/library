<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Library Project</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <h1 class="library">LIBRARY</h1>
        </div>
        <div class="container">
            <div class="add-book">
                <button class="open-add-book" onclick="openModal()">
                    Add Book
                </button>
                <dialog>
                    <form method="POST" class="form-add" onsubmit="submitInfo(event)">
                        <h2>Add new book</h2>
                        <input width="100%" placeholder="Title" name="title" id="title" autofocus>
                        <input width="100%" placeholder="Author" name="author" id="author">
                        <input type="number" width="100%" placeholder="Number of pages" name="page" id="page">
                        have you read the book<input type="checkbox" width="100%" name="read" id="read">
                        <button class="submit">Add Book</button>
                        <button class="close" type="button" onclick="closeModal()">Close</button>
                    </form>
                </dialog>
            </div>
            
            <div class="group-items">
                

            </div>
        </div>

        
    </div>
    
</body>
</html>
